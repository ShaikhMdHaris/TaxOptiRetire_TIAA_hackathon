<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wealth Wizards</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #fff;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

nav a {
    margin: 0 1rem;
    text-decoration: none;
    color: #333;
}

.hero {
    background-image: url('background-image.jpg'); /* Replace with your image */
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    padding: 5rem 0;
    animation: fadeIn 2s; /* CSS animation for fading in */
}

.hero-content {
    max-width: 800px;
    margin: 0 auto;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    animation: slideInUp 1s; /* CSS animation for sliding up */
}

.hero p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    animation: fadeIn 2s 1s; /* CSS animation for fading in with a delay */
}

.cta-button {
    display: inline-block;
    background-color: #3498db;
    color: #fff;
    padding: 1rem 2rem;
    text-decoration: none;
    border-radius: 4px;
    font-size: 1.2rem;
    animation: scaleUp 1s 2s; /* CSS animation for scaling up with a delay */
}

.cta-button:hover {
    background-color: #217dbb;
}

.features,
.about,
.contact {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

/* CSS animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideInUp {
    from {
        transform: translateY(50px);
    }
    to {
        transform: translateY(0);
    }
}

@keyframes scaleUp {
    from {
        transform: scale(0);
    }
    to {
        transform: scale(1);
    }
}

    </style>
</head>
<body>

    <header>
        <div class="logo">AI Wealth Wizards</div>
        <nav>
            <a href="#features">Features</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to AI Wealth Wizards</h1>
            <p>Your Partner in Smart Financial Planning</p>
            <a href="signup.html" class="cta-button">Get Started</a>
        </div>
    </section>

    <section id="features" class="features">
        <h2>Key Features</h2>
        <!-- Add feature details here -->
    </section>

    <section id="about" class="about">
        <h2>About Us</h2>
        <!-- Add information about your company or team here -->
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <!-- Add a contact form or other contact details here -->
    </section>

    <footer>
        &copy; 2023 AI Wealth Wizards | Privacy Policy | Terms of Service
    </footer>

    <script src="script.js"></script>
</body>
</html>
